{% assign author = site.authors | where: "name", page.author | first %}
{% if author %}
  <section class="author">
    <div class="details">
      {% if author.photo %}
        <img class="img-rounded" src="{{ author.photo }}" alt="{{ author.display_name }}">
      {% else %}
        <img class="img-rounded" src="/assets/img/user.jpg" alt="{{ author.display_name }}">
      {% endif %}
      <p class="def">Author</p>
      <h3 class="name">
        <a href="{{ author.url }}">{{ author.display_name }}</a>
      </h3>
      <p class="desc">{{ author.bio }}</p>
      <p>
        <a href="#" onclick="return false;" title="Github">
          <svg><use xlink:href="#icon-github"></use></svg>
        </a>
        <a href="#" onclick="return false;" title="Facebook">
          <svg><use xlink:href="#icon-facebook"></use></svg>
        </a>
        <a href="#" onclick="return false;" title="Twitter">
          <svg><use xlink:href="#icon-twitter"></use></svg>
        </a>
        <a href="#" onclick="return false;" title="Medium">
          <svg><use xlink:href="#icon-medium"></use></svg>
        </a>
        <a href="#" onclick="return false;" title="Instagram">
          <svg><use xlink:href="#icon-instagram"></use></svg>
        </a>
        <a href="#" onclick="return false;" title="LinkedIn">
          <svg><use xlink:href="#icon-linkedin"></use></svg>
        </a>
      </p>
    </div>
  </section>
{% endif %}
