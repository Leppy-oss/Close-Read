# Site Settings
name: Simpsons Close Read
title: Simpsons Close Read
tagline: The Simpsons and the American Dream
# description: Analyzing <i><a href="https://www.imdb.com/title/tt0701294/" target="_blank">Who Shot Mr. Burns?</a></i> as a nuanced critique of the American Dream.
tags:
  - blog
  - simpsons
  - jekyll
  - close read
show_hero: true
menu:
  - title: Home
    url: /
  - title: Introduction
    url: /introduction
  - title: Rhetorical Analysis
    url: /rhetorical-analysis
  - title: Connections
    url: /connections
  - title: Conclusion
    url: /conclusion
  - title: About
    url: /about

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
baseurl: "/Close-Read" # the subpath of your site, e.g. /blog
url: "https://leppy-oss.github.io" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude: [
  'docs/',
  'vendor/',
  'LICENSE',
  'CHANGELOG.md',
  'jekflix.gemspec',
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: v3.1.2
